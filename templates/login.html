{% extends "base.html" %}

{% block title %}Login - Chat App{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-gray-800 text-center">Login</h1>

    <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
        <div>
            <label class="block text-sm mb-1 text-gray-700">Username</label>
            <input type="text" name="username" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <div>
            <label class="block text-sm mb-1 text-gray-700">Password</label>
            <input type="password" name="password" required
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700">
            Login
        </button>
    </form>

    <div class="my-4 flex items-center">
        <div class="flex-grow border-t border-gray-300"></div>
        <span class="mx-2 text-xs text-gray-400 uppercase">OR</span>
        <div class="flex-grow border-t border-gray-300"></div>
    </div>

    <!-- Google login -->
    <a href="{{ url_for('google_login') }}"
       class="w-full flex items-center justify-center border border-gray-300 py-2 rounded-lg hover:bg-gray-50 text-sm font-medium">
        Continue with Google
    </a>

    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="text-indigo-600 hover:text-indigo-800 font-medium">
            Register
        </a>
    </p>
</div>
{% endblock %}

version: '3.8'

services:
  # 1. The Database Service
  db:
    image: mysql:8.0
    healthcheck: # <-- NEW BLOCK: Add this to the 'db' service
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 10s
      
    hostname: db
    restart: always
    environment:
      # These variables create the database and set the root password
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: chat_db
    volumes:
      # Ensures database data persists between restarts
      - db_data:/var/lib/mysql

  # 2. The Flask Application Service
  web:
    # Builds the image using the local Dockerfile
    # REMOVED: env_file: - .env
    build: .
    ports:
      # Maps local port 5000 to the container's port 5000
      - "5000:5000"
    # Ensures the database is up before starting the web app
    depends_on:
      db: 
        condition: service_healthy
    environment:
      # These variables are read by app.py to establish the connection
      DATABASE_HOST: db
      DATABASE_USER: root
      DATABASE_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: chat_db
    volumes:
      # Mounts the current directory for live code updates during development
      - .:/app

# 3. Named Volume definition
volumes:
  db_data:
